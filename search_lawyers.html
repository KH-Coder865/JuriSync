<!DOCTYPE html>
<html>

<head>
    
    <title>Find a Lawyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="cd.css"> -->
    <link rel="stylesheet" href="style.css">
    <style>
        nav {
            background-color: rgb(165, 246, 246);
            position: sticky;
            display: flex;
            padding: 20px;
            z-index: 10;
            top: 2px;
        }


        nav .btcont {
            position: absolute;
            right: 25px;
            color: white;
        }

        .navbar-collapse>a {
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        /* li a:active{
            color: white;
        }
        li a:visited{
            color: white;
        }
        li a:hover{
            color: white;
        }
        li a:default{
            color: white;
        } */



        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }

        .title {
            color: grey;
            font-size: 18px;
        }

        button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }

        button:hover,
        a:hover {
            opacity: 0.7;
        }
    </style>
</head>
    
<body>
    <!-- <div class="navbar-collapse">

        <li class="btn btn-success">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Free Legal Documentation</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">All Legal Documents</a></li>

                <li><a class="dropdown-item" href="#">Commercial Rental Agreement</a></li>
            </ul>
        </li>
    </div> -->
    <nav>
        <h1>JuriSync</h1>
        <div class="btcont">
            <a href="/logout" class="btn btn-danger">Logout</a>
            <div class="navbar-collapse btn btn-primary">
                <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown">Free Legal Documentation</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">All Legal Documents</a></li>
                    <li><a class="dropdown-item" href="#">Rental Agreement</a></li>
                    <li><a class="dropdown-item" href="#">Commercial Rental Agreement</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Find Your Legal Expert</h2>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label>Specialization</label>
                <select name="specialization" class="form-control" required>
                    <option value="cl">Criminal Lawyer</option>
                    <option value="ll">Labour Lawyer</option>
                    <option value="ccl">Consumer Court Lawyer</option>
                    <option value="dl">Divorce Lawyer</option>
                    <option value="bl">Banking Lawyer</option>
                    <option value="il">Imigration Lawyer</option>
                    <option value="fl">Family Lawyer</option>
                    <option value="ltl">Litigation Lawyer</option>
                    <option value="tl">Trademark Lawyer</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if lawyers %}
        <div class="row">
            {% for lawyer in lawyers %}
            <!-- <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ lawyer.username }}</h5>
                        <p class="card-text">Specialization: {{ lawyer.specialization }}</p>
                        <a href="/contact_lawyer/{{ lawyer.id }}" class="btn btn-primary">Contact Lawyer</a>
                    </div>
                </div>
            </div> -->

            <div class="card">
                <img src="#" alt="lawyer_img" style="width:100%">
                <h1>{{lawyer.username}}</h1>
                <p class="title">{{lawyer.specialization}}</p>
                <!-- <p>{{lawyer.yoe}}</p> -->
                <!-- <div style="margin: 24px 0;">
                    <a href="#"><i class="fa fa-dribbble"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                </div> -->
                <p><button> <a href="\contact_lawyer">Contact</a></button></p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
