<!DOCTYPE html>
<html>

<head>
    <title>Add New Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>JuriSync</h1>
        <div class="mt-4">
            <div class="navbar-collapse btn btn-primary">
                <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown">About Us</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Our Team</a></li>
                    <li><a class="dropdown-item" href="#">Our Mission</a></li>
                    <li><a class="dropdown-item" href="#">E-mail Support</a></li>
                </ul>
            </div>
            <a href="/front" class="btn btn-success">Juri Connect</a>
            <a href="/login" class="btn btn-primary">Lawyer Login</a>
            <a href="/register" class="btn btn-success">Register as Lawyer</a>
        </div>
    </nav>
   
    <div class="container mt-5">
        <h2>Add New Case</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Case Description</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>Case Type</label>
                <select name="case_type" class="form-control" required>
                    <option value="Criminal">Criminal</option>
                    <option value="Civil">Civil</option>
                    <option value="Property">Property</option>
                    <option value="Constitutional">Constitutional</option>
                    <option value="Family">Family</option>
                    <option value="Human Rights">Human Rights</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Section</label>
                <input type="text" name="section" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Article</label>
                <input type="text" name="article" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Domain</label>
                <select name="domain" class="form-control" required>
                    <option value="Local">Local</option>
                    <option value="National">National</option>
                    <option value="International">International</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Days Until Next Hearing</label>
                <input type="number" name="days_until_hearing" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Status</label>
                <input type="text" name="status" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Days Since Opening</label>
                <input type="number" name="days_since_start" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>People Influenced</label>
                <input type="number" name="people_influenced" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Economic Background of Victim</label>
                <select name="economic_background" class="form-control" required>
                    <option value="Poor">Poor</option>
                    <option value="bpl">Below Poverty Line</option>
                    <option value="mc">Middle Class</option>
                    <option value="umc">Upper Middle Class</option>
                    <option value="uc">Upper Class</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Connected to Larger Matter?</label>
                <select name="connected_to_larger_case" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Previous Court Decisions</label>
                <textarea name="previous_decisions" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label>Stage of Case</label>
                <select name="case_stage" class="form-control" required>
                    <option value="Drafting">Drafting</option>
                    <option value="Filing">Filing</option>
                    <option value="Pre-trial">Pre-trial</option>
                    <option value="Trial">Trial</option>
                    <option value="Appeal">Appeal</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Is this a PIL?</label>
                <select name="is_pil" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Marginalized Group</label>
                <select name="marginalized_group" class="form-control" required>
                    <option value="None">None</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="OBC">OBC</option>
                    <option value="Women">Women</option>
                    <option value="Disabled">Disabled</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Repeated Offense?</label>
                <select name="is_repeated_offense" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Risk to Life/Liberty/Public Safety?</label>
                <select name="risk_to_safety" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Minors Involved?</label>
                <select name="minors_involved" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Complexity Level</label>
                <select name="complexity_level" class="form-control" required>
                    <option value="Low">Low</option>
                    <option value="Moderate">Moderate</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Case</button>
        </form>
    </div>
</body>

</html>
