
<!DOCTYPE html>
<html>
<head>
    <title>Legal Case Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav{
            background-color: rgb(165, 246, 246);
            position: sticky;
            display: flex;
            padding:20px;
            top: 2px;
        }
        nav div{
            position: absolute;
            right: 2px;
            display: flex;
            gap:20px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Legal Case Statistics</h1>
        <div class="mt-4">
            <a href="/login" class="btn btn-primary">Lawyer Login</a>
            <a href="/register" class="btn btn-success">Register as Lawyer</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Cases</h5>
                        <h2>{{ total }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Solved Cases</h5>
                        <h2>{{ solved }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Pending Cases</h5>
                        <h2>{{ pending }}</h2>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
