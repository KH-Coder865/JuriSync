<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JurySync - Your Personal Advocate</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='web-logo.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/front.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav>
    <h1>JuriSync</h1>
    <div class="mt-4">
        <div class="navbar-collapse btn btn-primary">
            <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown">About Us</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Our Mission</a></li>
                <li><a class="dropdown-item" href="#">E-mail Support</a></li>
            </ul>
        </div>
        <a href="/user_login" class="btn btn-primary">User Login</a>
    </div>
</nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1>Your Personal Legal Assistant</h1>
        <p class="lead">Get expert legal advice and documentation support</p>
        {% if not current_user.is_authenticated %}
        <div class="alert alert-info">
          Please login to connect with our legal experts and access documentation services.
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
