<!DOCTYPE html>
<html>
<head>
    <title>Contact Lawyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Contact {{ lawyer.username }}</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Lawyer Details</h5>
                <p class="card-text">Specialization: {{ lawyer.specialization }}</p>
            </div>
        </div>
        <div class="mb-4">
            <a href="/search_lawyers" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>
</html>
