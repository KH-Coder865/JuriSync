<!DOCTYPE html>
<html>
<head>
    <title>Contact Lawyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>JuriSync</h1>
        <div class="mt-4">
            <div class="navbar-collapse btn btn-primary">
                <a class="dropdown-toggle" href="#" data-bs-toggle="dropdown">About Us</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Our Team</a></li>
                    <li><a class="dropdown-item" href="#">Our Mission</a></li>
                    <li><a class="dropdown-item" href="#">E-mail Support</a></li>
                </ul>
            </div>
            <a href="/front" class="btn btn-success">Juri Connect</a>
            <a href="/login" class="btn btn-primary">Lawyer Login</a>
            <a href="/register" class="btn btn-success">Register as Lawyer</a>
        </div>
    </nav>
   
    <div class="container mt-5">
        <h2>Contact {{ lawyer.username }}</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Lawyer Details</h5>
                <p class="card-text">Specialization: {{ lawyer.specialization }}</p>
            </div>
        </div>
        <div class="mb-4">
            <a href="/search_lawyers" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>
</html>
