
<!DOCTYPE html>
<html>
<head>
    <title>Search Cases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Search Similar Cases</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Section</label>
                <input type="text" name="section" class="form-control">
            </div>
            <div class="mb-3">
                <label>Article</label>
                <input type="text" name="article" class="form-control">
            </div>
            <div class="mb-3">
                <label>Case Type</label>
                <input type="text" name="case_type" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        {% if cases %}
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Date Filed</th>
                </tr>
            </thead>
            <tbody>
                {% for case in cases %}
                <tr>
                    <td>{{ case.description }}</td>
                    <td>{{ case.case_type }}</td>
                    <td>{{ case.status }}</td>
                    <td>{{ case.date_filed.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
